<div class="clock-wrapper">
  <div class="second" [ngClass]="{ 'orange-background': inkCircle }"></div>
  <div id="five-hour-row" class="row">
    <div
      *ngFor="let element of fiveHourRowElements; let i = index"
      class="square"
      [ngClass]="{ 'red-background': inkFiveHourRow > i }"
    ></div>
  </div>
  <div id="single-hour-row" class="row">
    <div
      *ngFor="let element of singleHourRowElements; let i = index"
      class="square"
      [ngClass]="{ 'red-background': inkSingleHourRow > i }"
    ></div>
  </div>
  <div id="five-minute-row" class="row">
    <div
      *ngFor="let element of fiveMinuteRowElements; let i = index"
      class="square"
      [ngClass]="{
        'orange-background': inkFiveMinuteRow > i,
        'red-background': isQuarterHourMark(i)
      }"
    ></div>
  </div>
  <div id="single-minute-row" class="single-minute-row row">
    <div
      *ngFor="let element of singleMinuteRowElements; let i = index"
      class="square"
      [ngClass]="{ 'orange-background': inkSingleMinuteRow > i }"
    ></div>
  </div>
  <div class="time">{{ $time | async | date: "H:mm:ss" }}</div>
</div>
